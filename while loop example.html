<!DOCTYPE html>
<html>
    <body>
        <h2>JavaSript While Loop</h2>
        <p id="demo"></p>
        <script>
            let text = "text";
            let i = 0;
            while (i<10)  {
                text += "<br>The number is " +i;
            }
            document.getElementById("demo").innerHTML = text;
            </script>
    </body>
</html>
